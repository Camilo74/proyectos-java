<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>HTML5 Contact Form</title>
    <link rel="stylesheet" media="screen" href="/css/market/index.css" >
    <!–[if IE]>
<link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
        <![endif]–>
</head>
<body style="background-color:#EBEBEB">

<div class="BoxGeneral">
	<form class="contact_form" action="../update/$params.instance.value.id" method="post">

	<div class="BoxHeader"><h2>Lector de Códigos MKT</h2> <img class="logo" src="/img/market/logo.png" width="150"></div>
	
	<div class="BoxCenter">
		<div class="BoxCenter-izq">
	
		<input type="hidden" name="id" value="$params.instance.value.id"/>
		<input type="datetime-local" name="fechaDeAlta" style="display:none;" class="input-form" value="$ci.n("java.text.SimpleDateFormat","yyyy-MM-dd'T'HH:mm").format($params.instance.value.fechaDeAlta)"></input>
		
		<ul>
			<li>
				<label for="name">* Código:</label>
				<input type="text" name="codigo" placeholder="Código" value="$params.instance.value.codigo"/>
			</li>
			<li>
				<label for="email">* Nombre:</label>
				<input type="nombre" name="nombre" placeholder="Ej. Claudio" value="$params.instance.value.nombre" required />
			</li>
			<li>
				<label for="website">* Mail:</label>
				<input type="email" name="email" placeholder="Ej. juan@gmail.com" value="$params.instance.value.email" required />
			</li>
			<li>
			
		
				<label>
				
					<input type="radio" name="sexo" placeholder="Mujer" required="required" value="f"
					#if($params.instance.value.sexo == "f")
						checked
					#end
					/>
					
					<span>Mujer</span>		
				</label>		
						
				
				<label>
					<input type="radio" name="sexo" placeholder="Hombre" required="required" value="m" 
					#if($params.instance.value.sexo == "m")
						checked
					#end
					/>		
					<span>Hombre</span>	
				</label>
			</li>
			<br>
			
			<li>
				<label>* Categoría:</label>
				<table>
					<tr>
						<td>
							<div style="background-color: white; width:255px; box-shadow: 0px 0px 3px #ccc, 0 10px 15px #eee inset;border: 1px solid #aaa;overflow: auto;height: 80px;">
								#foreach ($it in $controller.index($params.instance.value.getClass().getDeclaredField("categorias").getGenericType().getActualTypeArguments()[0],null,null).getValue())
								<div>
									<input 
									
									#if($params.instance.value.categorias.contains($it))
										checked
									#end
									
									name="categorias.id.$it.getId()" value="$it.getId()" type="checkbox" style="box-shadow: 0px 0px 0px; width: 17px;"/><span style="vertical-align: super;font: 12.3333px Arial;">$it</span>
								</div>
								#end
							</div>	
						</td>
						<td>
							<a href="$params.context/Categoria/create">
								<img src="/img/market/add.png" width="32" height="32" title="Agregar una categoria">
							</a>
						</td>
					</tr>
				</table>				
			</li>
		</ul>
	</div>
		<div class="BoxCenter-der">
			<img class="imageProgram" src="/img/market/perfil${params.instance.value.sexo}.png" width="250">
		</div>
	</div>

	<div class="BoxFooter">
		<button class="submit" type="submit">$message.get("save").toUpperCase()</button>
	</div>	
	</form>
	
	
</div>
</body>
</html>
